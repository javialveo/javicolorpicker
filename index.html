<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css?v1404221">
    <meta name="description" content="JaviColorPicker, un sencillo selector de color para la web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaviColorPicker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JaviColorPicker</h1>
      <p class="header__version">versión: <span id="versionApp"></span></p>
    </header>
    
    <main class="content">
      <section class="section section--colorBox">
        <h3 class="section__title">Color</h3>
        <div id="colorOutput" class="section__output"></div>
      </section>
      
      <section class="section section--selectorHTML">
        <h3 class="section__title">Selector HTML</h3>
        <form class="section__form">
          <input id="htmlSelector" class="section__input section__input--selector" type="color">
        </form>
      </section>
      
      <section class="section section--selectorRGB">
        <h3 class="section__title">Selector RGB</h3>
        <form id="rgbSelector" class="section__form">
          <label class="section__label section__label--red" for="redLevel">Rojo: <span id="amountOfRed" class="section__label--value"></span></label>
          <input id="redLevel" class="section__input section__input--red" type="range" min="0" max="255">
          <br>
          
          <label class="section__label section__label--green" for="greenLevel">Verde: <span id="amountOfGreen" class="section__label--value"></span></label>
          <input id="greenLevel" class="section__input section__input--green" type="range" min="0" max="255">
          <br>
          
          <label class="section__label section__label--blue" for="blueLevel">Azul: <span id="amountOfBlue" class="section__label--value"></span></label>
          <input id="blueLevel" class="section__input section__input--blue" type="range" min="0" max="255">
        </form>
      </section>
      
      <section class="section section--colorCode">
        <h3 class="section__title">Código de Color</h3>
        <p class="section__text">Hexadecimal: <span id="hexaCode"></span></p>
        <p class="section__text">RGB: <span id="rgbCode"></span></p>
      </section>
    </main>
    
    <footer>
    </footer>
    
    <script src="js/main.js"></script>
  </body>
</html>
