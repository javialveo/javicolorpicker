<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css?v804222">
    <meta name="description" content="JaviColorPicker, un sencillo selector de color para la web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaviColorPicker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JaviColorPicker</h1>
      <p class="header__version">versión: <span id="versionApp"></span></p>
    </header>
    
    <main class="container">
      <div class="box box--color">
        <div id="colorBox" class="box__color"></div>
      </div>

      <div class="box box--selector">
        <h4 class="box__title">Selector HTML</h4>
        <form class="box__controls">
          <input id="htmlSelector" type="color" name="colorSelector">
        </form>
      </div>

      <div class="box box--range">
        <h4 class="box__title">Selector RGB</h4>
        <form class="box__controls">
          <label for="redRange">Rojo: <span id="redLabel"></span></label>
          <input id="redRange" class="box__range" type="range" name="colorRed" min="0" max="255">
          <br>

          <label for="greenRange">Verde: <span id="greenLabel"></span></label>
          <input id="greenRange" class="box__range" type="range" name="colorGreen" min="0" max="255">
          <br>

          <label for="blueRange">Azul: <span id="blueLabel"></span></label>
          <input id="blueRange" class="box__range" type="range" name="colorBlue" min="0" max="255">
        </form>
      </div>

      <div class="box box--legends">
        <h4 class="box__title">Código Del Color</h4>
        <p class="box__label">Hexadecimal:<span id="hexaColor"></span></p>
        <p class="box__label">RGB:<span id="rgbColor"></span></p>
      </div>
    </main>
    
    <footer>
    </footer>
    
    <script src="js/main.js"></script>
  </body>
</html>
