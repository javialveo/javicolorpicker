<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="JaviColorPicker, un sencillo selector de color para la web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaviColorPicker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">JaviColorPicker</h1>
      <p class="header__version">versión: <span id="versionApp"></span></p>
    </header>
    
    <main class="container">
      <div class="box box--color">
        <div id="colorBox" class="box__color"></div>
      </div>

      <div class="box box--selector">
        <form class="selector__HTML">
          <input id="htmlSelector" type="color" name="colorSelector">
        </form>
      </div>

      <div class="box box--slider">
        <form class="rgbSelector">
          <input type="range" name="colorRed">
          <input type="range" name="colorGreen">
          <input type="range" name="colorBlue">
        </form>
      </div>

      <div class="box box--legends">
        <h4 class="box__title">Código Del Color</h4>
        <p class="box__label">Hexadecimal:<span id="hexaColor"></span></p>
        <p class="box__label">RGB:<span id="rgbColor"></span></p>
      </div>
    </main>
    
    <footer>
    </footer>
    
    <script src="js/main.js"></script>
  </body>
</html>
